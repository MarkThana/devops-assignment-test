apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: devops-assignment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: markthanapat/frontend:1.0.0
          ports:
            - containerPort: 80